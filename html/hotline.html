<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="header.js" defer></script>
    <script src="footer.js" defer></script>
</head>

<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4 text-center text-2xl font-bold">
        Liên Hệ
    </header>

    <div class="max-w-lg mx-auto bg-white p-6 mt-10 shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Liên Hệ Với Chúng Tôi</h2>
        <form id="contactForm" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-600">Họ và Tên</label>
                <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label for="email" class="block text-gray-600">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label for="phone" class="block text-gray-600">Số điện thoại</label>
                <input type="tel" id="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label for="message" class="block text-gray-600">Tin nhắn</label>
                <textarea id="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Gửi</button>
        </form>

        <div id="successMessage" class="hidden mt-4 text-green-600 font-bold text-center">
            ✅ Thông tin của bạn đã được gửi thành công!
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const message = document.getElementById("message").value.trim();

            if (name === "" || email === "" || phone === "" || message === "") {
                alert("Vui lòng điền đầy đủ thông tin.");
                return;
            }

            document.getElementById("contactForm").reset();
            document.getElementById("successMessage").classList.remove("hidden");

            setTimeout(() => {
                document.getElementById("successMessage").classList.add("hidden");
            }, 3000);
        });
    </script>
</body>

</html>
